name: Build React App

on:
  push:
    branches: [master]
  workflow_dispatch:
  workflow_call:
  pull_request:
    branches: [master]

env: 
  CI: false
  NODE_OPTIONS: "--max_old_space_size=4096"
  REACT_APP_APIGW_BASE_URL: ${{ secrets.REACT_APP_APIGW_BASE_URL_PROD }}

jobs:
  cicd:
    name: CICD_PROD
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Install Node.js
      uses: actions/setup-node@v2

    - name: Install NPM packages
      run: npm install --legacy-peer-deps
    
    - name: Build project
      run: npm run build

    - name: Azure login
      uses: azure/login@v1
      with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Upload to blob storage
      uses: azure/CLI@v1
      with:
        inlineScript: |
            az storage blob upload-batch --account-name shoonyastorageprod --account-key ${{ secrets.AZURE_STORAGE_KEY_PROD }} -d '$web' -s ./build

    - name: Purge CDN endpoint
      uses: azure/CLI@v1
      with:
        inlineScript: |
           az cdn endpoint purge --no-wait --content-paths  "/*" --profile-name prod-react-static --name frontend-prod-shoonya --resource-group shoonya
   
    - name: Azure logout
      run: |
            az logout
      if: always()
